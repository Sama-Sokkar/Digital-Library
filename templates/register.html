<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/register.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Your Library</title>
  </head>
  <body class="content">
    <div class="formContent">
      <h1 class="registerTitle">Register</h1>
      <div id="error" style="color: red">
        <p></p>
      </div>
      <form
        action="/register"
        method="POST"
        class="form"
        onsubmit="return validateForm()"
      >
        <input
          id="userName"
          name="userName"
          placeholder="User Name"
          class="input"
        />
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          class="input"
        />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          class="input"
        />
        <span id="togglePassword">ðŸ”’</span>
        <button id="register" type="submit" class="button">Register</button>
      </form>
      <p class="checkAccount">
        Already have an account? <a href="/login">Log In</a>
      </p>
    </div>

    <script src="/static/js/formValidation.js"></script>
  </body>
</html>
