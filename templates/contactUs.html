<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/contact.css" />

    <title>Your Library</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar navLinks">
        <a href="/">
          <h3 class="logo">SmartShelf</h3>
        </a>
        <ul class="navUl">
          <li>
            <a href="/home">Home</a>
          </li>
          <li>
            <a href="/addForm">Add A Book</a>
          </li>
          <li>
            <a href="/profile">Profile</a>
          </li>
          <li>
            <a href="/contact">Contact Us</a>
          </li>
        </ul>
        <div>{{auth_buttons}}</div>
      </nav>

      <div class="feedbackSection">
        <h1 class="feedbackHeader">Suggestions & Complaints</h1>
        <form method="POST" action="/contact" class="feedbackForm">
          <label for="name" class="feedbackLabel">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="feedbackInput"
            required
          />
          <label for="mobile" class="feedbackLabel">Mobile:</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            class="feedbackInput"
            required
          />
          <label for="problem" class="feedbackLabel">Message:</label>
          <textarea
            id="problem"
            name="problem"
            rows="5"
            class="feedbackInput"
            required
          ></textarea>

          <button type="submit" class="feedbackButton">Send Feedback</button>
        </form>
      </div>
    </div>

    <script src="/static/js/formValidation.js"></script>
  </body>
</html>
