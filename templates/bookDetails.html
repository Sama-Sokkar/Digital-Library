<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/bookDetails.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="content">
      <nav class="navbar nav-links">
        <a href="/">
          <h3 class="logo">SmartShelf</h3>
        </a>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

        <ul class="nav-ul" id="nav-choice">
          <li>
            <a href="/home">Home</a>
          </li>
          <li>
            <a href="/addForm">Add A Book</a>
          </li>
          <li>
            <a href="/profile">Profile</a>
          </li>
          <li>
            <a href="/contact">Feedback</a>
          </li>
        </ul>
        <div>{{auth_buttons}}</div>
      </nav>

      <div class="home">
        <div class="container">
          <h1 class="details-title">{{title}}</h1>
          <p class="details-p"><strong>Author:</strong> {{author}}</p>
          <p class="details-p"><strong>Year:</strong> {{year}}</p>
          <p class="details-p"><strong>Review:</strong> {{review}}</p>
          {{description}} {{percentage}} {{owner_html}}
        </div>
      </div>
    </div>

    <script src="/static/js/formValidation.js"></script>
  </body>
</html>
